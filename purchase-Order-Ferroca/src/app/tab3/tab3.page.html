<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons>
    <div>
      <ion-title> Paso 1</ion-title>
    </div> 
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">
  <ion-card  class="ion-padding">
    <ion-label>No hay productos seleccionados para registrar una orden</ion-label>
  </ion-card>

      <ion-list>
        <ion-item-sliding >
          <ion-item-options side="start">
            <ion-item-option routerLink="/product-details/">
                <ion-icon name="eye" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>

          <ion-item  routerLink="/product-details" lines="none">
            <ion-avatar slot="start">
              <img src="https://picsum.photos/400/400?random={{i}}" />
            </ion-avatar>
            <ion-label>
              <h2></h2>
              <h3 style="text-transform: capitalize">
                martillo
              </h3>
              <p></p>
              <p>Cantidad: 10</p>
            </ion-label>
          </ion-item>
              
          <ion-item-options side="end">
            <ion-item-option routerLink="/product-update/">
              <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
  
            <ion-item-option color="danger" (click)="deleteProduct(producto._id)">
              <ion-icon name="trash" slot="icon-only"></ion-icon>
            </ion-item-option>
          </ion-item-options>

        </ion-item-sliding>
      </ion-list>

      <div class="ion-padding"> 
        <ion-button  expand="block" class="ion-no-margin" (click)="gotToStep2()" >Continuar</ion-button>
      </div>

</ion-content>
