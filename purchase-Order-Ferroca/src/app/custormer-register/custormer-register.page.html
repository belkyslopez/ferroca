<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver" defaultHref="/customer-register"></ion-back-button>
    </ion-buttons>
    <ion-title> Registro de Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button id="modal-customer" expand="block">Registrar</ion-button>
  <ion-card  *ngFor="let customer of customers; let i = index"  (click)="goToUpdate(customer)">
    <ion-list>
      <ion-item>
        <ion-row>
          <ion-col>
            <ion-label>{{customer.email}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-card>
  <ion-modal trigger="modal-customer" >
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Registro de cliente</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <form  #fRegisterC="ngForm" [formGroup]="clienteForm" (ngSubmit)="registerClient( fRegisterC )" novalidate>   
          <ion-list lines="full" class="ion-no-margin ion-no-padding">  
            <ion-item>
              <ion-label position="stacked">Correo  <ion-text color="danger">*</ion-text> </ion-label>
              <ion-input formControlName="email" type="email" placeholder="Ingrese el correo" name="email" [(ngModel)]="registerCliente.email" required></ion-input>
            </ion-item> 
            <ion-item>
              <ion-label position="stacked">Dirección  <ion-text color="danger">*</ion-text> </ion-label>
              <ion-input formControlName="address" type="text" placeholder="Ingrese la direccion" name="address" [(ngModel)]="registerCliente.address" required></ion-input>
            </ion-item>   
            <ion-item>
              <ion-label position="stacked">Razon Social  <ion-text color="danger">*</ion-text> </ion-label>
              <ion-input formControlName="rs" type="text" placeholder="Ingrese el nombre de la empresa" name="rs" [(ngModel)]="registerCliente.rs" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Teléfono  <ion-text color="danger">*</ion-text> </ion-label>
              <ion-input formControlName="phone" type="number" placeholder="Ingrese el telefono" name="phone" [(ngModel)]="registerCliente.phone" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Rut  <ion-text color="danger">*</ion-text> </ion-label>
              <ion-input  formControlName="rut" type="number" placeholder="Ingrese el rut" name="rut" [(ngModel)]="registerCliente.rut" required></ion-input>
            </ion-item> 
            <div class="ion-padding">  
              <ion-button type="submit" expand="block" [disabled]="!fRegisterC.valid">Registrar</ion-button> 
            </div>  
        </ion-list> 
       </form> 
       <div class="ion-text-center">
        <ion-label position="floating">
            <ion-text color="danger">*</ion-text> campos obligatorios
        </ion-label>
      </div>
     </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
