<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button appBackBtn class="backBtn" color="primary">
        <ion-icon name="chevron-back-outline"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
    <div>
      <ion-title> Registro de Clientes</ion-title>
    </div> 
    <ion-buttons slot="end">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container>
    <form (ngSubmit)="registerClient( fRegisterC )" #fRegisterC="ngForm">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Razon Social </ion-label>
          </ion-col>
          <ion-col>
            <ion-input 
                name="nombre" type="text" 
                [(ngModel)]="registerCliente.rs"
                placeholder="Ingrese el nombre"
                required >
            </ion-input>
          </ion-col>
        </ion-row>
       <ion-row>
          <ion-col>
            <ion-label>Correo </ion-label>
          </ion-col>
          <ion-col>
            <ion-input 
                name="correo" type="email" 
                [(ngModel)]="registerCliente.email"
                placeholder="Ingrese el correo"
                required >
            </ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Rut </ion-label>
          </ion-col>
          <ion-col>
            <ion-input 
                name="rut" type="number" 
                [(ngModel)]="registerCliente.rut"
                placeholder="Ingrese el rut"
                required >
            </ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Direcci√≥n </ion-label>
          </ion-col>
          <ion-col>
            <ion-input 
                name="direccion" type="text" 
                [(ngModel)]="registerCliente.address"
                placeholder="Ingrese la direccion"
                required >
            </ion-input>
          </ion-col>
        </ion-row>   
        <ion-row>
          <ion-col>
            <ion-label>Telefono </ion-label>
          </ion-col>
          <ion-col>
            <ion-input 
                name="telefono" type="number" 
                [(ngModel)]="registerCliente.phone"
                placeholder="Ingrese el telefono"
                required >
            </ion-input>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-items-center" size-md="6" size-lg="5" size-xs="12">
              <ion-button type="submit" expand="block">Registrar Cliente</ion-button>
              <!--[disable]=" correo.length < 5 || clave.length < 5" -->
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-items-center" size-md="6" size-lg="5" size-xs="12">
              <ion-button 
               (click)="getClient(id)"  expand="block">getClient
              </ion-button>
              <!--[disable]=" correo.length < 5 || clave.length < 5" -->
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-items-center" size-md="6" size-lg="5" size-xs="12">
              <ion-button 
               (click)="getAllClient()"  expand="block">getAllClient
              </ion-button>
              <!--[disable]=" correo.length < 5 || clave.length < 5" -->
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-items-center" size-md="6" size-lg="5" size-xs="12">
              <ion-button 
               (click)="updateClient(id)"  expand="block">updateClient
              </ion-button>
              <!--[disable]=" correo.length < 5 || clave.length < 5" -->
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-items-center" size-md="6" size-lg="5" size-xs="12">
              <ion-button 
               (click)="deleteClient(id)"  expand="block">deleteClient
              </ion-button>
              <!--[disable]=" correo.length < 5 || clave.length < 5" -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ng-container>
</ion-content>
