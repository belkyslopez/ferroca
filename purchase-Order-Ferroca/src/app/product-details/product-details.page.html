<ion-header>
  <ion-toolbar class="toolbar-header">
    <!-- <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons> -->
    <div>
      <ion-title> Detalle del producto </ion-title>
    </div>
        <ion-buttons slot="end">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="product">

  <ion-card class="center">
    <img src="{{ url + '/get-image-product/' + product.image }}" *ngIf="product.image != 'null'">
    <img src="../../assets/img/product_not.png" *ngIf="product.image == 'null'">
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title style="font-size: 18px;">
        <b style="text-transform: capitalize">
          {{ product?.name}}</b>
      </ion-card-title>
      <ion-card-subtitle style="font-size: 10px; margin-top: 2px;">
        <ion-label>
          CÃ³digo de producto: {{ product._id }}
        </ion-label>
      </ion-card-subtitle>
      <ion-card-subtitle style="font-size: 10px;">
        Stock: {{ product?.stock }}
      </ion-card-subtitle>
      <ion-card-title style="font-size: 18px;">
        <b>$ {{ product?.price | number : '1.0-2'}}</b>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-card-header>
        <p style="font-size: 12px; text-transform: capitalize; text-transform: justify-self;">
          {{ product?.description }}
        </p>
      </ion-card-header>
    </ion-card-content>
  </ion-card>
  
</ion-content>

<ion-footer class="ion-no-border ion-padding">
  <ion-toolbar>
    <ion-button expand="block" (click)="presentAlertOrder()" *ngIf="product">Agregar a la orden</ion-button>
    <ion-button expand="block" (click)="presentAlertStock()" *ngIf="product">Agregar stock</ion-button>
  </ion-toolbar>
</ion-footer>
