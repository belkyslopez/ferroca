<ion-content *ngIf="product">

  <ion-card class="center">
    <img src="{{ url + '/get-image-product/' + product.image }}" >
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title style="font-size: 18px;">
        <b style="text-transform: capitalize">
          {{ product?.name}}</b>

      </ion-card-title>

      <ion-card-subtitle style="font-size: 10px; margin-top: 2px;">
        <ion-label>
          CÃ³digo de producto: {{ product._id }}
        </ion-label>
      </ion-card-subtitle>
      <ion-card-subtitle style="font-size: 10px;">

        Stock: {{ product?.stock }}

      </ion-card-subtitle>

      <ion-card-title style="font-size: 18px;">
        <b>$ {{ product?.price }}</b>
      </ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-card-header>
        <p style="font-size: 12px; text-transform: capitalize; text-transform: justify-self;">
          {{ product?.description }}
        </p>
      </ion-card-header>
    </ion-card-content>

  </ion-card>
</ion-content>


<!--#############################################################-->

<ion-content *ngIf="!product" fullscreen={true}>
  <div class="spin">
    <ion-spinner name="bubbles"></ion-spinner>
  </div>
</ion-content>

<!--#############################################################-->

<ion-footer>
  <ion-toolbar>

    <ion-tab-bar>
      <ion-tab-button (click)="regresar()">
        <ion-icon name="arrow-back-circle-outline"></ion-icon>
      </ion-tab-button>

      <ion-tab-button (click)="add(product._id)">
        <ion-icon name="add-circle-sharp"></ion-icon>
      </ion-tab-button>
      
      <ion-tab-button (click)="goToOrder(orderActive._id)">
        <ion-icon name="bag-handle-outline"></ion-icon>
        <ion-badge color="danger">{{ orderItems?.length ? orderItems?.length : 0 }}</ion-badge>
      </ion-tab-button>
    </ion-tab-bar>

  </ion-toolbar>
</ion-footer>
