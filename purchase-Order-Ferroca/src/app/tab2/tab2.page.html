<ion-header>
  <ion-toolbar  class="ion-text-center">
    <div>
      <ion-title  class="main-title"> Cat√°logo</ion-title>
    </div> 
    <ion-buttons slot="end">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-grid fixed>
    <ion-row>
      <ion-searchbar placeholder="Buscar..." [(ngModel)]="searchTerm" animated="true"></ion-searchbar>
      <ion-col *ngFor="let product of products | filter:searchTerm; let i = index" size="6" (click)="getProduct(product)">
        <ion-card>
          <div class="center">
            <img src="{{ url + '/get-image-product/' + product.image }}" *ngIf="product.image != 'null'">
            <img src="../../assets/img/product_not.png" *ngIf="product.image == 'null'">
          </div>
          <ion-card-header>
            <ion-card-title style="font-size: 9px;">
              Cantidad: {{ product.stock ? product.stock : '000' }}
            </ion-card-title>
            <ion-card-subtitle>
              CLP {{ product.price | number : '1.0-2'}}
            </ion-card-subtitle>
            <ion-card-title style="font-size: 12px; text-transform: capitalize;">
              {{ (product.name.length > 16)? (product.name | slice:0:16)+'...': (product.name) }}
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
