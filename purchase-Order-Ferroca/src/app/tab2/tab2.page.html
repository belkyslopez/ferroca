<ion-header>
  <ion-toolbar>
    <div>
      <ion-title> Cat√°logo</ion-title>
    </div> 
    <ion-buttons slot="end">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

    <ion-header collapse="condense">

  <ion-searchbar onIonInput={this.handleSearch}></ion-searchbar>

  <ion-grid fixed>
    <ion-row>
      <ion-col *ngFor="let product of products; let i = index" size="6" routerLink="/product-details/{{product._id}}">
        <ion-card>
          <img src="https://picsum.photos/200/200?random={{i}}">
          <ion-card-header>

            <ion-card-title style="font-size: 9px;">
              Cantidad: {{ product.stock ? product.stock : '000' }}
            </ion-card-title>

            <ion-card-subtitle>
              CLP {{ product.price }}
            </ion-card-subtitle>

            <ion-card-title style="font-size: 12px; text-transform: capitalize;">
              {{ (product.name.length > 16)? (product.name | slice:0:16)+'...': (product.name) }}
            </ion-card-title>

          </ion-card-header>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
