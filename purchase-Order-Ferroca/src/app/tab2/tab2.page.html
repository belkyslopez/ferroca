<ion-header>
  <ion-toolbar>
    <div>
      <ion-title> Cat√°logo</ion-title>
    </div> 
    <ion-buttons slot="end">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!--   
    <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>
<app-explore-container name="Tab 2 page"></app-explore-container>
-->

  <ion-grid fixed>
    <ion-row>
      <ion-searchbar placeholder="Buscar..." [(ngModel)]="searchTerm" animated="true"></ion-searchbar>
      <ion-col *ngFor="let product of products | filter:searchTerm; let i = index" size="6" routerLink="/product-details/{{product._id}}">
        <ion-card>
          <div class="center">
            <img src="{{ url + '/get-image-product/' + product.image }}">
          </div>
          <ion-card-header>
            <ion-card-title style="font-size: 9px;">
              Cantidad: {{ product.stock ? product.stock : '000' }}
            </ion-card-title>
            <ion-card-subtitle>
              CLP {{ product.price | number : '1.0-2'}}
            </ion-card-subtitle>
            <ion-card-title style="font-size: 12px; text-transform: capitalize;">
              {{ (product.name.length > 16)? (product.name | slice:0:16)+'...': (product.name) }}
            </ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
