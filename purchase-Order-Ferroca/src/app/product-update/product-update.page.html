<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons>
    <div>
      <ion-title> Actualizar productos</ion-title>
    </div> 
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="updateProduct( fupdaterP )" #fupdaterP="ngForm">
    <ion-list lines="full" class="ion-no-margin ion-no-padding">
      <ion-item>
        <ion-label position="stacked">Nombre Producto  <ion-text color="danger">*</ion-text></ion-label>
        <ion-input type="text" placeholder="Ingrese el nombre" name="nombre" [(ngModel)]="product.name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Descripci√≥n  <ion-text color="danger">*</ion-text> </ion-label>
        <ion-input type="text" placeholder="Ingrese la descripcion" name="descripcion" [(ngModel)]="product.description" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Precio  <ion-text color="danger">*</ion-text></ion-label>
        <ion-input type="number" placeholder="Ingrese el correo" name="precio" [(ngModel)]="product.price" required></ion-input>
      </ion-item>  
      <div class="ion-padding">    
        <ion-button  type="submit" expand="block" [disabled]="!fupdaterP.valid">Modificar</ion-button>
        <ion-button  type="button" expand="block" (click)="deleteProduct()">Eliminar</ion-button>
    </div>
    </ion-list>
  </form>  
  <div class="ion-text-center">
    <ion-label position="floating">
        <ion-text color="danger">*</ion-text> campos obligatorios
    </ion-label>
  </div>       
  <ion-row>
    <ion-col  size="3"  *ngFor="let image oftempImages ">
      <ion-card>
        <img [src]="image">
      </ion-card>  
    </ion-col>
  </ion-row>  
  <ion-card>
    <ion-label>Imagen del producto </ion-label>
    <ion-row>
      <ion-col  size="6" >
          <ion-button 
           (click)="camara()" type="submit" expand="full" shape="round" >
           <ion-icon slot="start" name="camera"></ion-icon>
           Camara
          </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button 
         (click)="galeria()" type="submit" expand="full" shape="round">
         <ion-icon slot="start" name="images"></ion-icon>
         Galeria
        </ion-button>
       </ion-col>
    </ion-row>
  </ion-card> 

</ion-content>
