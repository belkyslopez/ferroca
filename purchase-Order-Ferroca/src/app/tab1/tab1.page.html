<ion-header>
  <ion-toolbar>
    <div>
      <ion-title> Listado de ordenes </ion-title>
    </div>
    <ion-buttons slot="end">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let order of orders; let i = index" style="padding: 0px ;">
    <ion-grid [routerLink]="(order.active ? '/order-details/' + order._id : null)">
      <ion-row>
        <ion-col style="text-align: left;">
          <p>Order N° {{i + 1}}</p>
        </ion-col>
        <ion-col style="text-align: right; ">
          <p> {{order.createdAt | date: 'dd/MM/yyyy, h:mm a'}}</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col style="text-align: left;">
          <p> {{order.customer.rs}}</p>
        </ion-col>
        <ion-col style="text-align: right;">
          <p> {{order.user.name }} {{order.user.surname }}</p>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col style="text-align: left;" [ngSwitch]="order?.step" style="color: rgb(0, 156, 0);">
          <p *ngSwitchCase="'1'">Ingresado</p>
          <p *ngSwitchCase="'2'">Preparación </p>
          <p *ngSwitchCase="'3'">Despachado</p>
          <p *ngSwitchCase="'4'">Entregado</p>
        </ion-col>
        <ion-col style="text-align: right;">
          <p color="dark" style="font-weight: bold;">$ {{order.totalOrder | number : '1.0-1'}}</p>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-card>

</ion-content>
