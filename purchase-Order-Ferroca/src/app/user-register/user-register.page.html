<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons>
    <div>
      <ion-title> Registro de Usuarios</ion-title>
    </div> 
    <ion-buttons slot="end">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container>
    <form (ngSubmit)="register( fRegister )" #fRegister="ngForm">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Nombre </ion-label>
          </ion-col>
          <ion-col>
            <ion-input 
                name="nombre" type="text" 
                [(ngModel)]="registerUser.name"
                placeholder="Ingrese el nombre"
                required >
            </ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Apellido </ion-label>
          </ion-col>
          <ion-col>
            <ion-input 
                name="apellido" type="text" 
                [(ngModel)]="registerUser.surname"
                placeholder="Ingrese el apellido"
                required >
            </ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Correo </ion-label>
          </ion-col>
          <ion-col>
            <ion-input 
                name="correo" type="email" 
                [(ngModel)]="registerUser.email"
                placeholder="Ingrese el correo"
                required >
            </ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Clave </ion-label>
          </ion-col>
          <ion-col>
            <ion-input 
                name="Clave" type="password" 
                [(ngModel)]="registerUser.password"
                placeholder="Ingrese la clave"
                required >
            </ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Rut </ion-label>
          </ion-col>
          <ion-col>
            <ion-input 
                name="rut" type="number" 
                [(ngModel)]="registerUser.rut"
                placeholder="Ingrese el rut"
                required >
            </ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Direcci√≥n </ion-label>
          </ion-col>
          <ion-col>
            <ion-input 
                name="direccion" type="text" 
                [(ngModel)]="registerUser.address"
                placeholder="Ingrese la direccion"
                required >
            </ion-input>
          </ion-col>
        </ion-row>   
        <ion-row>
          <ion-col>
            <ion-label>Telefono </ion-label>
          </ion-col>
          <ion-col>
            <ion-input 
                name="telefono" type="number" 
                [(ngModel)]="registerUser.phone"
                placeholder="Ingrese el telefono"
                required >
            </ion-input>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-items-center" size-md="6" size-lg="5" size-xs="12">
              <ion-button  type="submit" expand="block">Registrar </ion-button>
              <!--[disable]=" correo.length < 5 || clave.length < 5" -->
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-items-center" size-md="6" size-lg="5" size-xs="12">
              <ion-button 
               (click)="getUser(id)" expand="block">Get user
              </ion-button>
              <!--[disable]=" correo.length < 5 || clave.length < 5" -->
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-items-center" size-md="6" size-lg="5" size-xs="12">
              <ion-button 
               (click)="getAllUser()" expand="block">getAllUser
              </ion-button>
              <!--[disable]=" correo.length < 5 || clave.length < 5" -->
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-items-center" size-md="6" size-lg="5" size-xs="12">
              <ion-button 
               (click)="updateUser(id)" expand="block">updateUser
              </ion-button>
              <!--[disable]=" correo.length < 5 || clave.length < 5" -->
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ng-container>
</ion-content>
