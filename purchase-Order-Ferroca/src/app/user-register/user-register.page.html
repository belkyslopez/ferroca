<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button appBackBtn class="backBtn" color="primary">
        <ion-icon name="chevron-back-outline"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
    <div>
      <ion-title> Registro de Usuarios</ion-title>
    </div> 
    <ion-buttons slot="primary">
      <ion-button (click)="cancel()" color="primary">
        <ion-icon name="apps-outline"></ion-icon>   
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ng-container>
    <form (ngSubmit)="register( fRegister )" #fRegister="ngForm">
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-label>Nombre </ion-label>
          </ion-col>
          <ion-col>
            <ion-input 
                name="nombre" type="text" 
                [(ngModel)]="registerUser.name"
                placeholder="Ingrese el nombre"
                required >
            </ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Apellido </ion-label>
          </ion-col>
          <ion-col>
            <ion-input 
                name="apellido" type="text" 
                [(ngModel)]="registerUser.surname"
                placeholder="Ingrese el apellido"
                required >
            </ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Correo </ion-label>
          </ion-col>
          <ion-col>
            <ion-input 
                name="correo" type="email" 
                [(ngModel)]="registerUser.email"
                placeholder="Ingrese el correo"
                required >
            </ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label>Clave </ion-label>
          </ion-col>
          <ion-col>
            <ion-input 
                name="Clave" type="password" 
                [(ngModel)]="registerUser.password"
                placeholder="Ingrese la clave"
                required >
            </ion-input>
          </ion-col>
        </ion-row>
