<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button appBackBtn class="backBtn" color="primary">
        <ion-icon name="chevron-back-outline"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="cancel()" color="primary">
        <ion-icon name="apps-outline"></ion-icon>   
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Registro de Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Nombre </ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="prueba"> </ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Apellido </ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="prueba"> </ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Rut </ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="prueba"> </ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Direcci√≥n </ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="prueba"> </ion-input>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-label>Perfil </ion-label>   
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col> 
        <ion-list>
          <ion-item>
            <ion-select placeholder="Select user">
              <ion-select-option value="seller">Vendedor</ion-select-option>
              <ion-select-option value="client">Cliente</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>  
      </ion-col>    
    </ion-row>
  </ion-grid>
  <ion-input></ion-input>

</ion-content>
