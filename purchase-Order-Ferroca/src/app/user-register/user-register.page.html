<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons>
    <div>
      <ion-title> Registro de Usuarios</ion-title>
    </div> 

  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">
  <ion-button id="modal-user" expand="block">Registrar</ion-button>
  <ion-card  *ngFor="let user of users; let i = index"  (click)="goToUpdate(user)">
    <ion-list>
      <ion-item>
        <ion-row>
          <ion-col>
            <ion-label>{{user.name}}</ion-label>
          </ion-col>
        </ion-row>
      </ion-item>
    </ion-list>
  </ion-card>
  
  <ion-modal trigger="modal-user">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
          <ion-title>Registro de usuarios</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content  class="ion-padding">
        <form #fRegister="ngForm" [formGroup]="registerForm" (ngSubmit)="register( fRegister )"  novalidate>
          <ion-list lines="full" class="ion-no-margin ion-no-padding">
            <ion-item>
              <ion-label position="stacked" >Nombre  <ion-text color="danger">*</ion-text></ion-label>
              <ion-input required formControlName="name"  type="text" placeholder="Ingrese el nombre" name="name" [(ngModel)]="registerUser.name" ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Apellido  <ion-text color="danger">*</ion-text></ion-label>
              <ion-input  formControlName="surname" type="text" placeholder="Ingrese el apellido" name="surname" [(ngModel)]="registerUser.surname" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Correo  <ion-text color="danger">*</ion-text></ion-label>
              <ion-input formControlName="email"  type="email" placeholder="Ingrese el correo" name="email" [(ngModel)]="registerUser.email" required></ion-input>
            </ion-item>  
            <ion-item>
              <ion-label position="stacked">Clave  <ion-text color="danger">*</ion-text></ion-label>
              <ion-input formControlName="password"  type="password" placeholder="Ingrese la clave" name="password" [(ngModel)]="registerUser.password" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Dirección  <ion-text color="danger">*</ion-text></ion-label>
              <ion-input formControlName="address"  type="text" placeholder="Ingrese la direccion" name="address" [(ngModel)]="registerUser.address" required></ion-input>
            </ion-item>    
            <ion-item>
              <ion-label position="stacked">Teléfono  <ion-text color="danger">*</ion-text></ion-label>
              <ion-input formControlName="phone"  type="number" placeholder="Ingrese el telefono" name="phone" [(ngModel)]="registerUser.phone" required></ion-input>
            </ion-item>    
            <ion-item>
              <ion-label position="stacked">Rut  <ion-text color="danger">*</ion-text></ion-label>
              <ion-input formControlName="rut"  type="number" placeholder="Ingrese el rut" name="rut" [(ngModel)]="registerUser.rut" required></ion-input>
            </ion-item>   
            <div class="ion-padding"> 
              <ion-button  type="submit" expand="block" class="ion-no-margin" [disabled]="!fRegister.valid">Registrar</ion-button>
            </div>
         </ion-list> 
      </form>
      <div class="ion-text-center">
        <ion-label position="floating">
            <ion-text color="danger">*</ion-text> campos obligatorios
        </ion-label>
     </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
