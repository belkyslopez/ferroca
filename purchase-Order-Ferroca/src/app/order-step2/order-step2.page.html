<ion-header>
  <ion-toolbar>
    <div>
      <ion-title> Paso 2</ion-title>
    </div> 
    <ion-buttons slot="end">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">
 
  <ion-label position="stacked">Seleccione el cliente</ion-label>
  <ion-list>
    <ion-item>
      <ion-select placeholder="Seleccione el cliente">
        <ion-select-option value="customer.email" *ngFor="let customer of customers" >{{customer.rs}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-label position="stacked">Seleccione la direccion del cliente</ion-label>
  <ion-list>
    <ion-item>
      <ion-select placeholder="Usar direccion del cliente">
        <ion-select-option value="customer.address" *ngFor="let customer of customers">{{customer.address}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <!-- [(ngModel)]="registerUser.address"-->
  <ion-item>
    <ion-label position="stacked">Agrega nueva direcci√≥n (*opcional)</ion-label>
    <ion-input type="text" placeholder="Ingrese la direccion" name="direccion"  required></ion-input>
  </ion-item>   

  <ion-button  expand="block">Registrar Orden</ion-button>


</ion-content>
