<ion-header>
  <ion-toolbar>
    <div>
      <ion-title> Paso 2</ion-title>
    </div>
    <ion-buttons slot="end">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content  class="ion-padding">
  <br>
  <ion-label position="stacked">Seleccione el cliente:</ion-label>
  <ion-list>
    <ion-item>
      <ion-select placeholder="Seleccione el cliente" [(ngModel)]="selectedCustomer">
        <ion-select-option *ngFor="let customer of customers" [value]="customer">{{customer.rs | titlecase}}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  <ion-label position="stacked">Dirección:</ion-label>
  <ion-list>
    <ion-item>
      <ion-input type="text" readonly [(ngModel)]="selectedCustomer.address"></ion-input>
    </ion-item>
  </ion-list>
  <!-- [(ngModel)]="registerUser.address"-->

  <ion-label position="stacked">Agrega nueva dirección (opcional):</ion-label>
  <ion-list>
  <ion-item>
    <ion-input type="text" placeholder="Ingrese la direccion" [(ngModel)]="otherDirection"></ion-input>
  </ion-item>
</ion-list>
</ion-content>

<ion-footer class="ion-no-border ion-padding">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button  expand="block" (click)="saveOrder()" [disabled]="loading">
            Registrar Orden
            <ion-spinner name="crescent" *ngIf="loading"></ion-spinner>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid> 
  </ion-toolbar>
</ion-footer>
