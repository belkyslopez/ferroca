<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="logo">
          <ion-img src="../../assets/img/logo-ferroca.jpeg"></ion-img>
        </div>  
      </ion-col>  
    </ion-row> 
  </ion-grid>
  
  <ng-container>
    <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
      <ng-container>
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-items-center" size-md="6" size-lg="5" size-xs="12">
            <div >
              <ion-item>
                <ion-label position="floating">Correo</ion-label>
                <ion-input 
                        name="email" type="email" 
                        [(ngModel)]="loginUser.email"
                         placeholder="Ingrese el correo"
                         required >
                </ion-input>
              </ion-item> 
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-items-center" size-md="6" size-lg="5" size-xs="12">
            <div>
              <ion-item>
                <ion-label position="floating">Clave</ion-label>
                <ion-input
                        name="password" type="password" 
                        [(ngModel)]="loginUser.password" 
                         placeholder="Ingresa tu clave" maxlength="30"
                         required>
                </ion-input> 
              </ion-item>    
            </div>
          </ion-col>
        </ion-row>

        <ion-row class="ion-justify-content-center">
          <ion-col class="ion-align-items-center" size-md="6" size-lg="5" size-xs="12">
              <ion-button 
               (click)="login" type="submit" expand="block">Iniciar sesi√≥n
              </ion-button>
              <!--[disable]=" correo.length < 5 || clave.length < 5" -->
          </ion-col>
        </ion-row>
      </ng-container>
    </form>
  </ng-container>
</ion-content>
