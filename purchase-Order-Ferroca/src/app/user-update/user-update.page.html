<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Volver"></ion-back-button>
    </ion-buttons>
    <div>
      <ion-title> Actualizar usuarios</ion-title>
    </div> 
    <ion-buttons slot="end">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-content  class="ion-padding">
    <form (ngSubmit)="update( fUpdate)" #fUpdater="ngForm">
      <ion-item>
        <ion-label position="stacked">Nombre</ion-label>
        <ion-input type="text" placeholder="Ingrese el nombre" name="nombre" [(ngModel)]="user.name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Apellido</ion-label>
        <ion-input type="text" placeholder="Ingrese el apellido" name="nombre" [(ngModel)]="user.surname" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Correo</ion-label>
        <ion-input type="email" placeholder="Ingrese el correo" name="correo" [(ngModel)]="user.email" required></ion-input>
      </ion-item>  
      <ion-item>
        <ion-label position="stacked">Clave</ion-label>
        <ion-input type="password" placeholder="Ingrese la clave" name="clave" [(ngModel)]="user.password" required></ion-input>
      </ion-item>    
      <ion-item>
        <ion-label position="stacked">Rut</ion-label>
        <ion-input type="number" placeholder="Ingrese el rut" name="rut" [(ngModel)]="user.rut" required></ion-input>
      </ion-item>   
      <ion-item>
        <ion-label position="stacked">Dirección</ion-label>
        <ion-input type="text" placeholder="Ingrese la direccion" name="rut" [(ngModel)]="user.address" required></ion-input>
      </ion-item>    
      <ion-item>
        <ion-label position="stacked">Teléfono</ion-label>
        <ion-input type="number" placeholder="Ingrese el telefono" name="telefono" [(ngModel)]="user.phone" required></ion-input>
      </ion-item>   
      <ion-button  type="submit" expand="block">Modificar</ion-button>
      <ion-button  type="submit" expand="block">Eliminar</ion-button>
  </form>

</ion-content>
