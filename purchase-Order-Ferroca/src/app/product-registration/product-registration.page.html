<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button appBackBtn class="backBtn" color="primary">
        <ion-icon name="chevron-back-outline"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="cancel()" color="primary">
        <ion-icon name="apps-outline"></ion-icon>   
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Registro de Productos</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  Funcionabilidad de tomar o subir foto
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>3/4 de 100pcs</ion-card-subtitle>
      <ion-card-title>Abrasadera</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col  size-md="4" size-lg="6" size-xs="4">
          <ion-button type="submit" expand="block">Guardar
            <!-- <ion-spinner name="crescent"  class="spinner-aling-end"></ion-spinner>-->
          </ion-button>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col  size-md="4" size-lg="6" size-xs="4">
          <ion-button type="submit" expand="block">Cancelar
            <!-- <ion-spinner name="crescent"  class="spinner-aling-end"></ion-spinner>-->
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>  

</ion-content>
