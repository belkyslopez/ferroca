<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button appBackBtn class="backBtn" color="primary">
        <ion-icon name="chevron-back-outline"></ion-icon>
        Volver
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button (click)="cancel()" color="primary">
        <ion-icon name="apps-outline"></ion-icon>   
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar>
    <ion-title>Registro de Productos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ng-container>
      <form (ngSubmit)="register( fRegister )" #fRegister="ngForm">
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-label>Nombre Producto</ion-label>
            </ion-col>
            <ion-col>
              <ion-input 
                  name="nombre" type="text" 
                  [(ngModel)]="registerProducto.nombre"
                  placeholder="Ingrese el nombre"
                  required >
              </ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Descripci√≥n </ion-label>
            </ion-col>
            <ion-col>
              <ion-input 
                  name="descripcion" type="text" 
                  [(ngModel)]="registerProducto.descripcion"
                  placeholder="Ingrese la descripcion del producto"
                  required >
              </ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Cantidad </ion-label>
            </ion-col>
            <ion-col>
              <ion-input 
                  name="cantidad" type="password" 
                  [(ngModel)]="registerProducto.cantidad"
                  placeholder="Ingrese la cantidad"
                  required >
              </ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <ion-label>Precio </ion-label>
            </ion-col>
            <ion-col>
              <ion-input 
                  name="precio" type="number" 
                  [(ngModel)]="registerProducto.precio"
                  placeholder="Ingrese el precio"
                  required >
              </ion-input>
            </ion-col>
          </ion-row>  
          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-align-items-center" size-md="6" size-lg="5" size-xs="12">
                <ion-button 
                 (click)="register" type="submit" expand="block">Registrar Producto
                </ion-button>
                <!--[disable]=" correo.length < 5 || clave.length < 5" -->
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </ng-container>
  </ion-content>
