<ion-header>
  <ion-toolbar  class="ion-text-center">
    <!-- <ion-buttons slot="start">
      <ion-back-button defaultHref="user-register"></ion-back-button>
    </ion-buttons> -->
    <div>
      <ion-title class="title-color main-title"> Detalle usuario</ion-title>
    </div>
    <ion-buttons slot="end">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>

    <div class="column">
      <div class="container-image">
        <ion-avatar>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </div>
      <div class="container-text">
        <div class="line">
          <!-- <b>Nombre: </b> -->
          <h2>{{user.name | titlecase}} {{user.surname | titlecase}} </h2>
        </div>
        <div class="line">
          <b>Correo: </b>
          <p>{{user.email}}</p>
        </div>

        <div class="line">
          <b>Direcci√≥n: </b>
          <p>{{user.address}}</p>
        </div>
        <div class="line">
          <b>Contacto: </b>
          <p>{{user.phone}}</p>
        </div>
        <div class="line">
          <b>Rut: </b>
          <p>{{user.rut}}</p>
        </div>
        <br>
        <div class="line">
          <b>Perfil: </b>
          <p>{{user.rolName === 'ROL_ADMIN' ? 'Adminitrador' : 'Operario'}}</p>
        </div>
      </div>


    </div>

    <!-- <ion-grid>
      <ion-row>

          <img src="../../assets/img/user_not.png" *ngIf="user.image == 'null'">
        </ion-col>
        <ion-col size="6">
          <p>{{user.name | titlecase}} {{user.surname | titlecase}} </p>
          <p>{{user.email}}</p>

          <p>{{user.phone}}</p>
          <p>{{user.rut}}</p>
        </ion-col>
      </ion-row>
    </ion-grid> -->
  </ion-card>
</ion-content>

<ion-footer class="ion-no-border ion-padding">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button  type="button" expand="block"  class="ion-no-margin" [disabled]="loadingDelete" (click)="showAlert()" >Eliminar</ion-button>
        </ion-col>
        <ion-col>
          <ion-button  type="submit" expand="block" class="ion-no-margin" [disabled]="loadingUpdate" (click)="goToUpdate(user)">Modificar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid> 
  </ion-toolbar>
</ion-footer>
