<ion-header>
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button  text="Volver"></ion-back-button>
    </ion-buttons> -->
    <div>
      <ion-title class="title-color"> Usuarios</ion-title>
    </div>
    <ion-buttons slot="end">
      <ion-menu-button menu="first"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="4">
          <img src="{{ url + '/get-image-user/' + user.image}}" class="img-user" *ngIf="user.image != 'null'">
          <img src="../../assets/img/user_not.png" *ngIf="user.image == 'null'">
        </ion-col>
        <ion-col size="6">
          <p>{{user.name | titlecase}} {{user.surname | titlecase}} </p>
          <p>{{user.email}}</p>
          <p>{{user.rolNamel}}</p>
          <p>{{user.address}}</p>
          <p>{{user.phone}}</p>
          <p>{{user.rut}}</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

</ion-content>
